<article class="single">
  
  {{ partial "article-headline.html" . }}
  
  <section class="body">
    
    <section class="content">
      {{ .Content }}
    </section>

    {{ if .Params.more }}
    
    <section class="further-reading">

      <h1 class="title">Further reading</h1>

      <ul>
        
        {{ range .Params.more }}
        <li>Read more from {{ .source }}: <a href="{{ .url }}">{{ .name }}</a></li>
        {{ end }}
          
      </ul>
      
    </section>

    {{ end }}
    
    {{ partial "article-comments.html" . }}
    {{ partial "article-meta.html" . }}
    
  </section>

</article>

<h2 class="headline" itemprop="headline">
  
  <span class="section section-{{ .Section }}"><a href="{{ .Section | absURL }}" title="View all {{ .Section }}s">{{ .Section }}</a></span>
  
  <span class="title"><a href="{{ .RelPermalink }}" title="Open full article">{{ .Title }}{{ if .Draft }} (Draft){{ end }}</a>

    <span class="links">
      
      {{ if .Params.app.android }}
      
      {{ if .Params.app.android.play }}
      <a class="app-os app-os-android" href="https://play.google.com/store/apps/details?id={{ .Params.app.android.id }}" title="Get {{ .Params.app.name }} on Google Play">
        <img src="/img/app-store-google-play.png" alt="{{ .Params.app.name }}" />
        <span class="name">Get {{ .Params.app.name }} on Google Play</span>
      </a>
      {{ end }}
      
      {{ if .Params.app.android.url }}
      <a class="app-os app-os-android" href="{{ .Params.app.android.url }}" title="Get {{ .Params.app.name }}">
        <img src="/img/app-os-android.png" alt="Get the app" />
        <span class="name">Get {{ .Params.app.name }}</span>
      </a>
      {{ end }}
      {{ end }}
      
    </span>
    
  </span>
  
  <span class="publish-time"><time itemprop="datePublished" datetime="{{ time .Date }}">{{ time .Date }}</time></span>
  
</h2>

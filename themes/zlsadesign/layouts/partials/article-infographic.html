<article class="single infographic aspect-{{ .Params.infographic.aspect }}">
  
  {{ partial "article-headline.html" . }}
  
  <section class="body">
    
    <section class="infographic">
      <a href="/infographic/{{ .Params.infographic.file }}.png" title="Direct link to full-size infographic">
        <img src="/infographic/{{ .Params.infographic.file }}-{{ .Params.infographic.aspect }}.jpg" alt="{{ .Title }}" />
      </a>

      <div class="actions infographic-info">
        <a class="full-size button" href="/infographic/{{ .Params.infographic.file }}.png" title="Direct link to high-resolution infographic">View full-size</a>
      </div>
      
    </section>
    
    <section class="content">
      {{ .Content }}
    </section>

    <section class="license">
      <p>
        This infographic was created by {{ $.Param "author" }}.
        <a href="/contact/">Contact me</a> if you'd like to use it anywhere.
      </p>
    </section>
    
  </section>

  {{ partial "article-meta.html" . }}
  
</article>

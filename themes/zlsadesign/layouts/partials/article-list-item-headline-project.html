<h2 class="headline" itemprop="headline">
  
  <span class="section section-{{ .Section }}"><a href="{{ .Section | absURL }}" title="View all {{ .Section }}s">{{ .Section }}</a></span>
  
  <span class="title">

    <a href="{{ .RelPermalink }}" title="Open full article">{{ .Title }}{{ if .Draft }} (Draft){{ end }}</a>

    <span class="links">
      
      {{ if .Params.project.url }}
      <a class="project-link" href="{{ .Params.project.url }}" title="Go to project website">
        <img src="/img/external-link.png" alt="Visit project" />
        <span class="name">Visit project</span>
      </a>
      {{ end }}

    </span>
    
  </span>
  
  <span class="publish-time"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
  
</h2>

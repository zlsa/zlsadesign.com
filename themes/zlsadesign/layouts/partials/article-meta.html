<div class="meta">
  
  {{ with .Params.categories }}
  <ul class="categories">
    {{ range . }}
    <li><a href="/categories/{{ . | urlize }}"><span>{{ . }}</span></a></li>
    {{ end }}
  </ul>
  {{ end }}

  {{ with .Params.tags }}
  <ul class="tags">
    {{ range . }}
    <li><a href="/tags/{{ . | urlize }}"><span>{{ . | urlize }}</span></a></li>
    {{ end }}
  </ul>
  {{ end }}
  
</div>

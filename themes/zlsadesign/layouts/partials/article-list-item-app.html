<article class="list-item app">

  {{ partial "article-list-item-headline-app.html" . }}
  
  <section class="body">
    <section class="summary">
      {{ .Summary }}
      
      {{ if .Truncated }}
      <span class="read-more">
        <a href="{{ .RelPermalink }}" title="Open full article">Read more</a>
        <span class="reading-time">({{ .ReadingTime }} min)</span>
      </span>
      {{ end }}

    </section>
  </section>
  
  {{ partial "article-meta.html" . }}
  
</article>

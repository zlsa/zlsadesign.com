<h2 class="headline" itemprop="headline">
  
  <span class="section section-{{ .Section }}"><a href="{{ .Section | absURL }}" title="View all {{ .Section }}s">{{ .Section }}</a></span>
  
  <span class="title"><a href="{{ .RelPermalink }}" title="Open full article">{{ .Title }}{{ if .Draft }} (Draft){{ end }}</a></span>
  
  <span class="publish-time"><time itemprop="datePublished" datetime="{{ time .Date }}">{{ time .Date }}</time></span>
  
</h2>
